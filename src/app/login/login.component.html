              <h3 class="mb-5 text-center heading">Welcome to flashcards</h3>
              <h6 class="msg-info">Please login to your account</h6>
              <form (ngSubmit)="loginUser(f)" #f="ngForm">
                <div class="form-group"> <label class="form-control-label text-muted">Username</label>
                  <input type="text" id="username" name="username" placeholder="Enter Your Username" class="form-control"
                    ngModel required username>
                </div>
                <div class="form-group"> <label class="form-control-label text-muted">Password</label> <input
                    type="password" id="psw" name="password" placeholder="Password" class="form-control" ngModel password
                    required> </div>
                <div class="row justify-content-center my-3 px-3"> <button class="btn-block btn-color" type="submit"
                  [disabled]="!f.valid">Login to
                    flashcards</button> </div>
              </form>
              <!-- <div class="row justify-content-center my-2"> <a href="#"><small class="text-muted">Forgot
                    Password?</small></a> </div> -->
            </div>
          </div>
          <div class="bottom text-center mb-5">
            <p routerLink="/register" class="sm-text mx-auto mb-3">Don't have an account?<a routerLink="/register" class="btn btn-white ml-2">Create
                new</a></p>
          </div>
        </div>
        <div class="card card2">
          <div class="my-auto mx-md-5 px-md-5 right">
            <h3 class="text-white">We help you to save important notes</h3> <small class="text-white">A web application
              that allows users to make and add new entries to there page</small>
          </div>
        </div>
